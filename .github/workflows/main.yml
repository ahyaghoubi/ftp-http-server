name: Build and Release

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install Linux dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-tk
        
    - name: Install Python dependencies
      run: |
        pip install pyinstaller pyftpdlib
        
    - name: Build Linux executable
      run: |
        pyinstaller --onefile --name server_setup_linux main.py
        mv dist/server_setup_linux dist/server_setup_linux_v1.0.0
        
    - uses: actions/upload-artifact@v4
      with:
        name: server_setup_linux_v1.0.0
        path: dist/server_setup_linux_v1.0.0

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install Python dependencies
      run: |
        pip install pyinstaller pyftpdlib
        
    - name: Build macOS executable
      run: |
        pyinstaller --onefile --name server_setup_macos main.py
        mv dist/server_setup_macos dist/server_setup_macos_v1.0.0
        
    - uses: actions/upload-artifact@v4
      with:
        name: server_setup_macos_v1.0.0
        path: dist/server_setup_macos_v1.0.0

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install Python dependencies
      run: |
        pip install pyinstaller pyftpdlib
        
    - name: Build Windows executable
      run: |
        pyinstaller --onefile --noconsole --name server_setup_windows main.py
        Move-Item dist\server_setup_windows.exe dist\server_setup_windows_v1.0.0.exe
        
    - uses: actions/upload-artifact@v4
      with:
        name: server_setup_windows_v1.0.0.exe
        path: dist\server_setup_windows_v1.0.0.exe

  create-release:
    needs: [build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        name: "Release v1.0.0"
        tag_name: v1.0.0
        generate_release_notes: true
        files: |
          artifacts/server_setup_linux_v1.0.0
          artifacts/server_setup_macos_v1.0.0
          artifacts/server_setup_windows_v1.0.0.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}