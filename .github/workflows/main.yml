name: Build and Release

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install Linux dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-tk
        
    - name: Install Python dependencies
      run: |
        pip install pyinstaller pyftpdlib
        
    - name: Build Linux executable
      run: |
        pyinstaller --onefile --name server_setup_linux main.py
        mv dist/server_setup_linux dist/server_setup_linux_v1.0.0
        
    - uses: actions/upload-artifact@v4
      with:
        name: linux-executable
        path: dist/server_setup_linux_v1.0.0

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install Python dependencies
      run: |
        pip install pyinstaller pyftpdlib
        
    - name: Build macOS executable
      run: |
        pyinstaller --onefile --name server_setup_macos main.py
        mv dist/server_setup_macos dist/server_setup_macos_v1.0.0
        
    - uses: actions/upload-artifact@v4
      with:
        name: macos-executable
        path: dist/server_setup_macos_v1.0.0

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install Python dependencies
      run: |
        pip install pyinstaller pyftpdlib
        
    - name: Build Windows executable
      run: |
        pyinstaller --onefile --noconsole --name server_setup_windows main.py
        Move-Item dist\server_setup_windows.exe dist\server_setup_windows_v1.0.0.exe
        
    - uses: actions/upload-artifact@v4
      with:
        name: windows-executable
        path: dist\server_setup_windows_v1.0.0.exe

  create-release:
    needs: [build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v1.0.0
        release_name: Release v1.0.0
        draft: false
        prerelease: false
        
    - name: Upload Linux Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./artifacts/linux-executable
        asset_name: server_setup_linux_v1.0.0
        asset_content_type: application/octet-stream
        
    - name: Upload macOS Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./artifacts/macos-executable
        asset_name: server_setup_macos_v1.0.0
        asset_content_type: application/octet-stream
        
    - name: Upload Windows Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./artifacts/windows-executable
        asset_name: server_setup_windows_v1.0.0.exe
        asset_content_type: application/octet-stream